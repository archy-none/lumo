<!doctype html>
<html>
    <head>
        <title>
            Lumo | Let's try out Lumo, a programming language that will be
            compiled to WebAssembly on your browser
        </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        />
    </head>

    <body class="content">
        <section class="hero">
            <div class="hero-body content">
                <h1 class="title">Lumo Playground</h1>
                <p class="block">
                    Let's try out Lumo, a programming language that will be
                    compiled to WebAssembly on your browser
                </p>
                <a href="https://github.com/archy-none/lumo"> Repository </a>
                <p>Anti‑Copyright 2025, 秋井乃音. All Resources Shared.</p>
                <hr />

                <div class="inline-elements">
                    <button id="run" type="button" class="button">Run</button>
                    <button id="build" type="button" class="button">
                        Build
                    </button>
                    <a
                        class="button"
                        href="https://github.com/archy-none/lumo/tree/anarchy/example"
                    >
                        Example code:
                    </a>
                    <input
                        id="example-field"
                        spellcheck="false"
                        class="input"
                        value="app"
                    />
                    <button id="example-select" type="button" class="button">
                        Select
                    </button>
                </div>

                <textarea
                    id="code"
                    class="textarea"
                    spellcheck="false"
                    placeholder="Your code is here..."
                >
                </textarea>
                <br />

                <div class="field">
                    <label class="label" for="result">Result: </label>
                    <p id="result" class="alert"></p>
                    <label id="timer"></label>
                </div>
            </div>
        </section>
        <script type="module" src="main.js"></script>
    </body>
</html>
