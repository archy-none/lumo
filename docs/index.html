<!doctype html>
<html>
    <head>
        <title>
            Lumo |
            WebAssemblyに直接コンパイルする静的型付けプログラミング言語をあなたのブラウザで体験してみましょう
        </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="content">
        <section>
            <div>
                <h1 class="title">Lumoの遊び場</h1>
                <p class="block">
                    WebAssemblyに直接コンパイルする静的型付けプログラミング言語をあなたのブラウザで体験してみましょう
                </p>
                <a href="https://github.com/archy-none/lumo"> Repository </a>
                <hr />

                <div class="inline">
                    <button id="run" type="button" class="button">Run</button>
                    <button id="build" type="button" class="button">
                        Build
                    </button>
                    <a
                        class="button"
                        href="https://github.com/archy-none/lumo/tree/anarchy/example"
                    >
                        Example code:
                    </a>
                    <input
                        id="example-field"
                        spellcheck="false"
                        class="input"
                        value="app"
                    />
                    <button id="example-select" type="button" class="button">
                        Select
                    </button>
                </div>

                <textarea
                    id="code"
                    class="textarea"
                    spellcheck="false"
                    placeholder="Your code is here..."
                >
                </textarea>
                <br />

                <div>
                    <label for="result">Result: </label>
                    <p id="result"></p>
                    <label id="timer"></label>
                </div>
            </div>
        </section>
        <script type="module" src="main.js"></script>
    </body>
</html>
